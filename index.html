<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>Platzi Video</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Logo">
  <div class="header__menu">
    <div class="header__menu--profile">
      <img src="./img/icon/icons8-perfil-de-gato-64 (1).png" alt="Profile Image">
      <p class="">Profile</p>
    </div>
    <ul>
      <li><a href="/">Account</a></li>
      <li><a href="/">Sign Out</a></li>
    </ul>
  </div>
  </header>
  <main>
    <section class="search-section">
      <h2 class="search-section__title">What do you want to watch?</h2>
      <input type="text" placeholder="Search">
    </section>
    <section class="carousel">
      <p class="carouse-my-list">My list</p>
      <div class="carousel-container">
        <div class="carousel-item">
          <img class="carouse-item__img" src="https://images.pexels.com/photos/4672473/pexels-photo-4672473.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="White man">
          <div class="carousel-item__details">
            <img src="./img/icon/icons8-play-64.png" alt="Play">
            <img src="./img/icon/icons8-más-64.png" alt="Plus">
            <p class="carouse-item__title">Provisional Title</p>
            <p class="carouse-item__subtitle">2019 16+ 15:00 min</p>
          </div>          
        </div>
        <div class="carousel-item">
          <img class="carouse-item__img" src="https://images.pexels.com/photos/7822698/pexels-photo-7822698.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="White man">
          <div class="carousel-item__details">
            <img src="./img/icon/icons8-play-64.png" alt="Play">
            <img src="./img/icon/icons8-más-64.png" alt="Plus">
            <p class="carouse-item__title">Provisional Title</p>
            <p class="carouse-item__subtitle">2019 16+ 15:00 min</p>
          </div>  
        </div>
        <div class="carousel-item">
          <img class="carouse-item__img" src="https://images.pexels.com/photos/975545/pexels-photo-975545.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="White man">
          <div class="carousel-item__details">
            <img src="./img/icon/icons8-play-64.png" alt="Play">
            <img src="./img/icon/icons8-más-64.png" alt="Plus">
            <p class="carouse-item__title">Provisional Title</p>
            <p class="carouse-item__subtitle">2019 16+ 15:00 min</p>
          </div>  
        </div>
        <div class="carousel-item">
          <img class="carouse-item__img" src="https://images.pexels.com/photos/7379683/pexels-photo-7379683.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="White man">
          <div class="carousel-item__details">
            <img src="./img/icon/icons8-play-64.png" alt="Play">
            <img src="./img/icon/icons8-más-64.png" alt="Plus">

          <div class="carousel-item__details">
            <img src="./img/icon/icons8-play-64.png" alt="Play">
            <img src="./img/icon/icons8-más-64.png" alt="Plus">
